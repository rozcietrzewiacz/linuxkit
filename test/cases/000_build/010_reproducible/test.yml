# NOTE: Images build from this file likely do not run
kernel:
  image: linuxkit/kernel:4.14.91
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:e0dced91adbfba34c53cd673760e011f410638ff
  - linuxkit/runc:e05648668932e0f1691f40f00ebd14170464577b
  - linuxkit/containerd:cf158d5f56c5b4867f29f0fc3ec49ea505e99333

onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.6
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
    # Add some random unsorted caps
    capabilities:
      - CAP_SETGID
      - CAP_DAC_OVERRIDE

services:
  - name: testservice
    image: linuxkit/ip:v0.6
    # Some environments
    env:
      - BENV=true
      - ARANDOMENV=foobar
    # Some mounts
    mounts:
      - type: cgroup
        options: ["rw","nosuid","noexec","nodev","relatime"]
      - type: overlay
        source: overlay
        destination: writeable-host-etc
        options: ["rw", "lowerdir=/etc", "upperdir=/run/hostetc/upper", "workdir=/run/hostetc/work"]
    # Some binds
    binds:
      - /var/run:/var/run
      - /foobar:/foobar
      - /etc/foobar:/etc/foobar
      - /etc/aaa:/etc/aaa
    # And some runtime settings
    runtime:
      mkdir: ["/var/lib/docker"]
      mkdir: ["/var/lib/aaa"]

files:
  - path: etc/linuxkit-config
    metadata: yaml

trust:
  org:
    - linuxkit
    - library
